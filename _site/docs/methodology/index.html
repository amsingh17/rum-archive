          <h2 id="overview" tabindex="-1">Overview</h2>
<p>The RUM Archive datasets contain aggregated Real User Monitoring (RUM) data from one or more websites.</p>
<p>Each public <a href="/datasets">dataset</a> publishes to Google BigQuery tables.</p>
<p>Two primary tables are described within the RUM Archive:</p>
<ul>
<li>Page Loads</li>
<li>Resources</li>
</ul>
<p>The documentation on this page describes how this RUM data is aggregated, exported and made available for querying.</p>
<h2 id="aggregation" tabindex="-1">Aggregation</h2>
<p>All data published to the RUM Archive is <strong>aggregated</strong> -- that is, there are no individual user experiences, beacons,
hits, page loads or fetches represented within the queryable data.</p>
<p>The goal of aggregation is twofold:</p>
<ul>
<li>To protect the privacy of the individual user who generated the data</li>
<li>To reduce the amount of data that needs to be queried so that vast quantities of data can be represented</li>
</ul>
<p>In order to generate queryable aggregated data, the RUM Archive tables share a common pattern in the columns they contain:</p>
<ul>
<li>Multiple <strong>dimensions</strong> that describe the aggregate data, such as date, browser, geographic region, or protocol
<ul>
<li>Each row represents a unique tuple of those dimensions</li>
</ul>
</li>
<li>A <strong>Count</strong> of the number of datapoints that match that unqiue tuple</li>
<li><strong>Timer or metrics</strong> that are aggregated into Histograms and other statistics like Avg or SumLn</li>
</ul>
<p>With the data exported in this format, anyone wanting to combine, aggregate, slice, filter or group by any of the available
dimensions can also calculate statistics about that group of data:</p>
<ul>
<li>By using the <strong>Histogram</strong> columns, queries can calculate <strong>approxiamte percentiles</strong> of the data (from 0 to 100).</li>
<li>By using the <strong>Avg</strong> columns and <strong>Count</strong> columns, queries can calculate the <strong>average</strong> of data.</li>
<li>By using the <strong>SumLn</strong> and <strong>Count</strong> columns, queries can calculate the <strong>geometric mean</strong> of data.</li>
</ul>
<h3 id="minimum-count-threshold" tabindex="-1">Minimum Count Threshold</h3>
<p>Some datasets may have a Minimum Count Threshold for aggregated data.  For example, the mPulse <a href="/datasets">dataset</a> has
a Minimum Page Loads Count Threhold of 5, so all any tuples in the exported data that aren't represented by at least 5
unique hits will be discarded.</p>
<p>This threshold is intended to ensure individual experiences are not directly represented within the sample set.  If the
Minimum Count Threshold was 1, rows with a Count of 1 would represent an individual experience.</p>
<p>The downside of appling a Minimum Count Threshold is that <strong>outliers</strong>, by definition, will be discarded and not represented
in the queryable dataset.  Please see the <a href="/docs/tips">tips</a> section for details on how this may affect queries.</p>

<h2 id="bucketing" tabindex="-1">Bucketing</h2>
<p>RUM Archive tables contain several Histogram columns, one for each timer or metric that is aggregated.</p>
<p>These Histogram columns are used to calculate approximate percentiles of the data.</p>
<p>Each Histogram is a frequency distribution of datapoints for that timer/metric, according to the bucket widths decribed below.</p>
<p>All Histograms contain 151 buckets:</p>
<ul>
<li>Zero values: 1 bucket</li>
<li>High precision: 100 buckets</li>
<li>Low precision: 50 buckets</li>
</ul>
<p>High precision buckets are on the low end of the expected value range, and represent values that the impact of the metric
changing is the highest.  For example, Page Load Time's High Precision buckets start at 0 and go to 10,000ms in 100 equally-sized
100ms buckets.</p>
<p>Low precision buckets extend to the numbers beyond the High Max, using buckets 10x the width of the High Width.  For example,
Page Load Time's Low Precision buckets start at 10,0001ms and extend to 60,000ms in 50 equally-sized 1,000ms buckets.</p>
<p>Having both High precision and Low precision buckets allows us to represent data from a large range of possible values while
still providing high precision to the values that matter most (on the low end of the range).</p>
<p>By combining all of the Histograms for columns matching a query, and running the <a href="/docs/querying">fast histogram</a> algorithm
on the combined Histograms, one can calculate the approxiamte percentile for any desired percentile.</p>
